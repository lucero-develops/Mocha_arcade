<!DOCTYPE html>

	<body>
		<canvas width="400" height="400"></canvas>

		<script type="text/javascript">
		/* The image backing the canavas is respected in JS with an 
		ImageData object.  We can retrieve or modiy this object by calling these fucntions

		creatImageData-initializes a blank ImageData object that you can modify
		getImageData, putImageData   retrieves or stores data to a backing canvas 

		*Create a Canavas2DRendering Context*
		*Call getImageData to retrieve the pixels in the canvas*
		*Change every 10th pixel to a solid green color*
		*/
			var canvas = document.querySelector("canvas");
			var ctx = canvas.getContext("2d");
			// Image Data Object is one list without are seperation between pixels

			var data = ctx.getImageData(0,0,400, 400);

			function paintGreen(imageData){
				//if we know how many components are in each pixel we 
				//can use that data to figure out how many pixels are stored in 
				//the array
				var numPixels = ImageData.data.length /4;
				for (var i = 0; i < numPixels; i++) {
					if (i%10 ===0) {
						//once have the number of pixels we can use that number to 
						//change the appropriate pixel component 
						// the TRICKY PART	is that you just can't set the 
						//green element  you also have to the ALPHA channel to 
						//a non zero number as well.

						imageData.data[i* 4 + 1] = 255;
						imageData.data[i* 4 + 3] = 255;						
					}
				}
				ctx.putImageData(imageData, 0, 0);
			}
			paintGreen(data);
		</script>
	</body>
