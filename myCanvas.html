<!DOCTYPE HTML>

<body>
	<canvas id ="c" width ="500" height="500"></canvas>

	<script>
		/*
			Playing with colors

		*/
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		//creating a green 
		ctx.strokeStyle ="#33cc33";

		ctx.strokeRect(50,50,100,100);
		ctx.beginPath();
		ctx.moveTo(75,75);
		ctx.lineTo(125,125);
		ctx.lineTo(125,75);

		ctx.fillStyle ="blue";
		ctx.fill();

		//testing

	</script>
</body>
</html>
